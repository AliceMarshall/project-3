
<div class="row">
<div class="col-md-8 col-md-offset-2">
   <form name="login.loginForm" ng-submit="login.submit()" novalidate>
     <div class="form-group">
       <label for="email">Email</label>
       <input type="text" class="form-control" required name="email" id="email" ng-model="login.credentials.email" ng-pattern="/@/">
       <div ng-messages="login.loginForm.email.$error" ng-show="login.loginForm.$submitted || login.loginForm.email.$touched" role="alert">
         <div ng-message="required">Your email address is required.</div>
         <div ng-message="pattern">Please enter a valid email address.</div>
       </div>
     </div>
     <div class="form-group">
       <label for="password">Password</label>
       <input type="password" class="form-control" required name="password" id="password" ng-model="login.credentials.password">
       <div ng-messages="login.loginForm.password.$error" ng-show="login.loginForm.$submitted || login.loginForm.password.$touched" role="alert">
         <div ng-message="required">Your password is required.</div>
       </div>
     </div>
     <button class="button" ng-disabled="login.loginForm.$invalid">Login</button>
   </form>
 </div>
 </div>
