<div class="datesIndex">
  <div class="left"></div>
  <div class="right">
    <h2>date possibilities</h2>
    <div ng-repeat="dateNight in dateNightsIndex.all" class="col-md-12 datesContent">
      <div class="row">
          <div class="col-md-3">
            <img class="datePic" ng-src="{{ dateNight.imageSRC}}">
          </div>
          <div class="col-md-9">
            <a ui-sref="dateNightsShow({ id: dateNight.id })"><h2>{{ dateNight.nameOfDate }}</h2></a>
            <p> <h2 class="subheader">We Watched..</h2>{{ dateNight.cinema.film }} at {{ dateNight.cinema.name }}</p>
            <p> <h2 class="subheader">We ate at..</h2>{{ dateNight.restaurant.name }}</p>
          </div>
      </div>
    </div>
  </div>
</div>
