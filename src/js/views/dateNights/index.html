<div class="all-dates">
  <div class="left"></div>
  <div class="row">
    <h2>date possibilities</h2>
    <div ng-repeat="dateNight in dateNightsIndex.all" class="col-md-12">
      <img ng-src="{{ dateNight.imageSRC}}">
      <a ui-sref="dateNightsShow({ id: dateNight.id })"><h2>{{ dateNight.nameOfDate }}</h2></a>
      <p>{{ dateNight.when | date: 'dd-mm-yyyy'  }}</p>
      <p> {{ dateNight.cinema.name }}</p>
      <p> {{ dateNight.restaurant.name }}</p>
      <div>
        <span uib-rating ng-model="dateNightsIndex.rating" max="10" read-only="true"></span>
      </div>
    </div>
  </div>
</div>
