<div class="row">
  <div class="col-md-6">
    <h2>{{ dateNightShow.nameOfDate }}</h2>
        <img ng-src="{{ dateNightShow.imageSRC}}">

        <p>{{ dateNightShow.when }}</p>
        <p> {{ dateNightShow.cinema.name }}</p>
        <p> {{ dateNightShow.cinema.film }}</p>
        <p> {{ dateNightShow.restaurant.name }}</p>
        <div>
        <span uib-rating ng-model="dateNightShow.rating" max="10" read-only="true"></span>
      </div>
      </div>
        <button ng-click="dateNightsShow.delete()" class="btn btn-danger">Delete</button>
</div>
